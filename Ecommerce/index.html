<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Ecommerce</title>
</head>
<body>
    <div class="page-nav">
        <h1>Tienda</h1>
        <button id="checkout" class="button-checkout" onclick="pay()">Pagar</button>
    </div>

    <div class="page-content">
        <div class="product-container">
            <h2>Iphone 11</h2>
            <img src="images/iphone11.jpg">
            <h2>$50.000</h2>
            <button class="button-add" onclick="add('iphone11', 50000)">Agregar</button>
        </div>

        <div class="product-container">
            <h2>Samsung Galaxy S20</h2>
            <img src="images/samgalaxS20.jpg">
            <h2>$20.000</h2>
            <button class="button-add" onclick="add('samgalaxS20', 20000)">Agregar</button>
        </div>

        <div class="product-container">
            <h2>Redmi Note 9</h2>
            <img src="images/redminote9.jpg">
            <h2>$15.000</h2>
            <button class="button-add" onclick="add('redminote9', 15000)">Agregar</button>
        </div>

        <div class="product-container">
            <h2>Xiaomi X3</h2>
            <img src="images/xiaomiX3.jpg">
            <h2>$30.000</h2>
            <button class="button-add" onclick="add('xiaomiX3', 30000)">Agregar</button>
        </div>

        <div class="product-container">
            <h2>Samsung Galaxy Note 20</h2>
            <img src="images/samgalxNOTE20.png">
            <h2>$40.000</h2>
            <button class="button-add" onclick="add('samgalxNOTE20', 40000)">Agregar</button>
        </div>

        <div class="product-container">
            <h2>One Plus Nord 5G</h2>
            <img src="images/oneplusnord5g.jpg">
            <h2>$29.999</h2>
            <button class="button-add" onclick="add('oneplusnord5g', 29999)">Agregar</button>
        </div>

    </div>

    
</body>
</html>
